<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/meditate.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <div class="navbar navbar-light bg-info">
        <div class="navbar-container">
            <div class="navbar-brand"><a class="text-white" href="/">PickrrUp</a></div>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session["username"] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-white" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-white" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/register">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container text-center" style="margin-top: 1em">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
        {% block content %}
        <h1>Relax and Meditate</h1>

        <div class="app">
            <div class="vid-container">
                <video loop src=" ./static/video/rain.mp4"></video>
            </div>
            <div class="time-select">
                <button data-time="300">5 Minutes</button>
                <button data-time="600">10 Minutes</button>
                <button data-time="900">15 Minutes</button>
            </div>
            <div class="player-container">
                <audio class="song" src="./static/sounds/rain.mp3">
                </audio>
                <img src="./static/svg/play.svg" alt="play" class="play">
                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
                </svg>
                <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
                </svg>
                <img src="./static/svg/replay.svg" class="replay"></img>
                <h3 class="time-display">0:00</h3>
            </div>
            <div class="sound-picker">
                <button data-sound="./static/sounds/rain.mp3" data-video="./static/video/rain.mp4">
                    <img src="./static/svg/rain.svg" alt="rain">
                </button>
                <button loop data-sound="./static/sounds/beach.mp3" data-video="./static/video/beach.mp4">
                    <img src="./static/svg/beach.svg" alt="beach">
                </button>

            </div>
        </div>



        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/meditate.js"></script>
</body>

</html>
