<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/breathe.css" />
    <title>Breathe</title>
</head>

<body>
    <div class="navbar navbar-light bg-info ">
        <div class="navbar-container">
            {% if session["username"] %}
            <div class="navbar-brand"><a class="text-white" href={{"/users/{{user.username}}"}}>Dashboard</a></div>
            {% else %}
            <div class="navbar-brand"><a class="text-white" href="/">PickrrUp</a></div>
            {% endif %}
            <ul class="nav navbar-nav flex-row float-right">
                {% if session["username"] %}
                <li class="nav-item ">
                    <a class="nav-link pr-3 text-white " href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-white" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/register">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>



    <div class="app">
        <h1>Breathe</h1>
        <div class="container" id="container">
            <div class="circle"></div>

            <p id="text"></p>

            <div class="pointer-container">
                <span class="pointer"></span>
            </div>

            <div class="gradient-circle"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/breathe.js"></script>
</body>

</html>
