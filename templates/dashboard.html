{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>{{user.username}}'s Dashboard</h2>


<div class="row">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title"><a href="">{{user.username}}</a></h5>
            <h4 class="card-title">{{user.email}} </h4>
            <p class="card-text"> {{user.first_name}} {{user.last_name}}</p>
        </div>
    </div>

</div>
<div class="jumbotron">
    <div class="row">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title"><a href="/daily-devotion">Daily Verse</a></h3>
            </div>
        </div>

        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title"><a href="/meditate">Meditate</a></h3>
            </div>
        </div>

        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title"><a href="/breathe">Breathe</a></h3>
            </div>
        </div>

        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h3 class="card-title"><a href="/youtube">Music/Videos</a></h3>
            </div>
        </div>
    </div>
</div>


{% endblock %}
